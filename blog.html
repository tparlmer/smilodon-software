---
layout: default
title: Blog
---

<div class="container">
    <h1>Blog</h1>

    <div class="post-list">
        {% for post in site.posts %}
        <article>
            <h2>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h2>
            <time>{{ post.date | date: "%B %d, %Y" }}</time>
            <p>{{ post.excerpt }}</p>
        </article>
        {% endfor %}
    </div>
</div>
