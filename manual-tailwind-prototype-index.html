<!doctype html>
<html lang="en">
    <head>
        <!--Add RSS auto-discovery-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - Smilodon Software</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- Upper left corner Smilodon Logo -->
        <a
            href="#main"
            class="sr-only focus:not-sr-only focus:fixed focus:left-1 focus:top-1.5"
            >skip to content
        </a>
        <!-- Header with navigation -->
        <header
            id="main-header"
            class="group relative mb-14 sm:mb-28 flex items-center justify-between sm:pl-[4.5rem]"
        >
            <div class="flex sm:flex-col">
                <a
                    href="/"
                    class="inline-flex items-center sm:relative sm:inline-block"
                    aria-current="page"
                >
                    <img
                        src="assets/saberteeth.png"
                        alt="Smilodon Software Logo"
                    />
                    <span class="text-xl font-bold sm:text-2xl">Smilodon</span>
                </a>
                <nav
                    id="navigation-menu"
                    class="absolute -inset-x-4 top-14 hidden flex-col items-end gap-y-4 rounded-md bg-[color:var(--theme-menu-bg)] py-4 text-accent shadow backdrop-blur group-[.menu-open]:z-50 group-[.menu-open]:flex sm:static sm:z-auto sm:m5-1 sm:-ml-4 sm:flex sm:flex-row sm:items-center sm:divide-x sm:divide-dashed sm:divide-accent sm:rounded-none sm:bg-transparent sm:py-0 sm:shadow-none sm:backdrop-blur-none"
                    aria-label="Main menu"
                >
                    <a
                        href="/"
                        class="py-4 px-4 sm:py-0 sm:hover:underline"
                        aria-current="page"
                        rel="prefetch"
                    >
                        Home
                    </a>
                    <a
                        href="/about"
                        class="py-4 px-4 sm:py-0 sm:hover:underline"
                        rel="prefetch"
                    >
                        About
                    </a>
                    <a
                        href="/blog"
                        class="py-4 px-4 sm:py-0 sm:hover:underline"
                        rel="prefetch"
                    >
                        Blog
                    </a>
                </nav>
            </div>
            <mobile-button>
                <button id="toggle-navigation-menu"></button>
            </mobile-button>
        </header>
        <main id="main" class="flex-1">
            <!-- Brief about & contact section -->
            <section id="about">
                <div>
                    <h1>Software & AI Engineering</h1>
                </div>
                <p class="mb-4"></p>
            </section>

            <!-- Blog posts -->
            <section aria-label="Blog post list" id="blog" class="mt-16">
                <h2 class="title mb-4 text-xl">Posts</h2>
                <ul class="space-y-4 sm:space-y-2">
                    <li class="flex flex-col gap-x-2 sm:flex-row">
                        <time
                            datetime="2025-09-29"
                            class="min-w-[120px] text-white-500"
                        ></time>
                        <div>
                            <a
                                href="/posts/postname"
                                class="style-link"
                                rel="prefetch"
                                >First Post</a
                            >
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="">
            <div class=""></div>
            <nav></nav>
        </footer>
    </body>
</html>
