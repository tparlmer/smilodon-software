<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smilodon Software</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            space: ["Space Grotesk", "sans-serif"],
                            mono: ["Courier New", "monospace"],
                        },
                        colors: {
                            "primary-blue": "#0000fe",
                            "dos-yellow": "#ffff55",
                            "dos-cyan": "#55ffff",
                        },
                    },
                },
            };
        </script>
        <style>
            /* Base styles */
            body {
                font-family: "Space Grotesk", sans-serif;
            }

            /* Remove all animations */
            * {
                animation: none !important;
                transition: none !important;
            }

            /* Blinking cursor */
            .cursor {
                display: inline-block;
                width: 2px;
                height: 2.5rem;
                background: #0000fe;
                margin-left: 8px;
                animation: blink 1s steps(2, start) infinite !important;
                vertical-align: text-bottom;
            }

            @keyframes blink {
                to {
                    opacity: 0;
                }
            }

            /* Logo frame styling */
            .logo-frame {
                position: relative;
                width: 500px;
                height: 500px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo-frame::before {
                content: "";
                position: absolute;
                top: -20px;
                left: -20px;
                right: -20px;
                bottom: -20px;
                border: 2px solid rgba(255, 255, 255, 0.2);
                pointer-events: none;
            }

            .logo-image {
                width: 100%;
                height: 100%;
                object-fit: contain;
                opacity: 0.95;
            }

            /* Terminal-style title overlay */
            .title-terminal {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #ffffff;
                color: #0000fe;
                padding: 15px 35px;
                border: 3px solid #ffffff;
                z-index: 10;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            }

            .title-terminal h1 {
                font-size: 3rem;
                font-weight: 700;
                text-transform: uppercase;
                letter-spacing: 7px;
                margin: 0;
                display: inline;
            }

            /* Subtitle with brackets */
            .subtitle-bracket {
                margin-top: 2.5rem;
                font-size: 1.125rem;
                color: #ffffff;
                letter-spacing: 3px;
                text-transform: uppercase;
                font-weight: 500;
                text-align: center;
            }

            .bracket {
                color: #ffff55;
                font-family: "Courier New", monospace;
                font-weight: 400;
            }

            /* Mobile responsiveness */
            @media (max-width: 768px) {
                .logo-frame {
                    width: 300px;
                    height: 300px;
                }

                .title-terminal h1 {
                    font-size: 1.75rem;
                    letter-spacing: 4px;
                }

                .title-terminal {
                    padding: 10px 20px;
                    border-width: 2px;
                }

                .cursor {
                    height: 1.5rem;
                    width: 1.5px;
                    margin-left: 4px;
                }

                .subtitle-bracket {
                    font-size: 0.875rem;
                    margin-top: 1.5rem;
                }
            }
        </style>
    </head>
    <body class="bg-primary-blue text-white font-space min-h-screen">
        <!-- Skip to content for accessibility -->
        <a
            href="#main"
            class="sr-only focus:not-sr-only focus:fixed focus:left-1 focus:top-1.5 focus:z-50 focus:bg-white focus:text-primary-blue focus:px-4 focus:py-2"
        >
            Skip to content
        </a>

        <!-- Main container using flexbox -->
        <div id="main" class="flex flex-col md:flex-row min-h-screen">
            <!-- Navigation Section (Left on desktop, second on mobile) -->
            <nav
                class="flex-1 flex flex-col justify-center items-center md:items-start px-8 md:px-16 lg:px-24 py-12 md:py-0 order-2 md:order-1"
            >
                <div class="text-center md:text-left">
                    <ul class="space-y-6">
                        <li>
                            <a
                                href="/about"
                                class="text-2xl md:text-3xl font-medium uppercase tracking-wider inline-block"
                            >
                                About
                            </a>
                        </li>
                        <li>
                            <a
                                href="/contact"
                                class="text-2xl md:text-3xl font-medium uppercase tracking-wider inline-block"
                            >
                                Contact
                            </a>
                        </li>
                        <li>
                            <a
                                href="/blog"
                                class="text-2xl md:text-3xl font-medium uppercase tracking-wider inline-block"
                            >
                                Blog
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Logo Section (Right on desktop, first on mobile) -->
            <div
                class="flex-1 flex flex-col items-center justify-center p-8 md:p-12 order-1 md:order-2 min-h-[40vh] md:min-h-screen"
            >
                <div class="relative">
                    <div class="logo-frame">
                        <img
                            src="assets/saberteeth.png"
                            alt="Smilodon Logo"
                            class="logo-image"
                        />
                        <div class="title-terminal">
                            <h1>SMILODON</h1><span class="cursor"></span>
                        </div>
                    </div>
                </div>
                <div class="subtitle-bracket">
                    <span class="bracket">[</span>SOFTWARE & AI ENGINEERING<span class="bracket">]</span>
                </div>
            </div>
        </div>
    </body>
</html>
